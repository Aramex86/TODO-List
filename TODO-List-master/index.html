<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>TODO LIST</title>
    <link rel="stylesheet" type="text/css" href="./css/style.css" />
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,700" rel="stylesheet">
</head>

<body>
    <div class="wrap">
        <div class="wrap-elem">
            <div class="head">
                <div class="day-wrap">
                    <div id="day"></div>
                    <div id="month"></div>
                </div>
                <div id="tasks"><span class="tasknr">0</span>Tasks</div>
            </div>
            <div class="comp-wrap">
                <input id="input" class="wrap_input" placeholder="Type Here" type="text">
                <button class="btn" onclick="addData();clearInput()" onkeyup="myFunction()">+</button>
            </div>
            <ul class="my-list"></ul>
        </div>
    </div>
    <script type="text/javascript" src="./js/test.js"></script>
</body>

</html>
